{% extends "base.html" %}
{% block title %}
    Edit Post
{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'board_topics' post.topic.board.pk %}">
        {{ post.topic.board.name }}
    </a></li>
    <li class="breadcrumb-item">
        <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}">
        {{ post.topic.subject }}
    </a></li>
{% endblock %}
{% block content %}
    <form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'topic_posts' post.topic.board.pk post.topic.pk %}" class=%btn btn-secondary">
        Cancel
    </a>
    </form>
{% endblock %}
